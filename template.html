<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurnUp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<script>

function openForm() {
    document.getElementById("newData").style.display = "block";
}

function closeForm() {
    document.getElementById("newData").style.display = "none";
}

</script>

<body>

    <div class="flex flex-col items-center justify-center w-screen min-h-screen bg-gray-900 py-10">

        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl text-gray-200 font-medium">TurnUp Tournament</h1>
        <div class="flex flex-col mt-6">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden sm:rounded-lg">

                        <table class="min-w-full divide-y divide-gray-200">

                            <thead class="bg-gray-300 text-xs uppercase font-medium">
                                <tr>
                                    <th scope="col" class="px-4 py-2">Player 1</th>
                                    <th scope="col" class="px-4 py-2">Symbol</th>
                                    <th scope="col" class="px-4 py-2">Date</th>
                                    <th scope="col" class="px-4 py-2">Time</th>
                                    <th scope="col" class="px-4 py-2">Symbol</th>
                                    <th scope="col" class="px-4 py-2">Player 2</th>
                                </tr>
                            </thead>

                            <tbody class="bg-white divide-y divide-gray-200 text-gray-800">

                                {{ row }}

                            </tbody>

                        </table>

                    </div>

                    <div class="flex flex-col mt-12 items-start">

                        <button onclick="openForm()" class="x-auto border bg-white text-gray-900 rounded-lg p-2">
                            New Round
                        </button>

                        <form method="post" action="./newData.php" id="newData" name="newData" 
                        class="flex flex-wrap text-white hidden mt-4 space-y-4">   

                            <div class="flex flex-col text-gray-800 space-y-2">
                                <input class="rounded" id="player1" name="player1" placeholder="Player 1"/>
                                <input class="rounded" id="symbol1" name="symbol1" placeholder="Symbol 1"/>
                                <input class="rounded" id="date" name="date" placeholder="yyyy-mm-dd"/>
                                <input class="rounded" id="time" name="time" placeholder="hh:mm:ss"/>
                                <input class="rounded" id="symbol2" name="symbol2" placeholder="Symbol 2"/>
                                <input class="rounded" id="player2" name="player2" placeholder="Player 2"/>
                            </div>

                            <button onclick="closeForm()" class="x-auto border bg-white text-gray-900 rounded-lg p-2">
                                Save Entry
                            </button>

                        </form>

                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
