<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurnUp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="flex flex-col items-center justify-center w-screen min-h-screen bg-gray-900 py-10">

        <!-- Component Start -->
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl text-gray-200 font-medium">TurnUp Tournament</h1>
        <div class="flex flex-col mt-6">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-300 text-xs uppercase font-medium">
                                <tr>
                                    <th scope="col" class="px-4 py-2">Player 1</th>
                                    <th scope="col" class="px-4 py-2">Symbol</th>
                                    <th scope="col" class="px-4 py-2">Date</th>
                                    <th scope="col" class="px-4 py-2">Time</th>
                                    <th scope="col" class="px-4 py-2">Symbol</th>
                                    <th scope="col" class="px-4 py-2">Player 2</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200 text-gray-800">

                                {{ row }}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
